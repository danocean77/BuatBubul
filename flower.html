    <style>
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            animation: fadeIn 3s ease 5s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .butterfly {
            position: absolute;
            font-size: 30px;
            animation: fly 10s infinite linear;
            z-index: 999;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(20deg);
            }
            50% {
                transform: translate(200px, 0) rotate(0deg);
            }
            75% {
                transform: translate(100px, 50px) rotate(-20deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Style untuk hati beterbangan */
        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: floatHeart 4s linear forwards;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Style untuk teks berkilau */
        .message h1 {
            background: linear-gradient(90deg, #fff, #ff69b4, #fff);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
